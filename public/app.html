<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  </head>
  <body>
    <section style="background-color:cyan;" class="hero has-text-centered">
      <div class="hero-body">
        <p class="title is-size-1">
          Number Game
        </p>
        <p class="subtitle is-size-3">
          Learn numbers with this fun game!
        </p>
      </div>
    </section>
    <div class="columns is-centered is-variable is-5">
      <div class="section-spacing column is-one-quarter mr-2 pt-6">
        <div id="canvas_box" class="canvas-box">
        </div>
      </div>
      <div class="column is-one-quarter is-align-content-end ml-2 pt-6">
        <img hidden
          src=""
          alt="random placeholder image"
          width="400"
          height="400"
          id = "img"
        />
      </div>
    </div>
    <div class="instructions text container">
      <p id = "instructions">How many apples are on the tree?</p>
    </div>
    <div class="container">
      <button class="text" id="predict-button" onclick="this.blur()">
        submit
      </button>
      <button class="text" id="clear-button" onclick="this.blur()">
        Clear
      </button>
    </div>
    <section class="container section-spacing">
      <button
        class="text"
        id="back-home"
        onclick="window.location.href='index.html'"
      >
        Back to Menu
      </button>
    </section>
    <div>
      <svg id="svg-chart"></svg>
    </div>

    <canvas
      id="scaled-canvas"
      style="display:none"
      width="28"
      height="28"
    ></canvas>
    <div class="footer"></div>
    <script defer src="js/script.js" type="text/javascript"></script>
  </body>
</html>
